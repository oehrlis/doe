version: '3.5'
services:

# Database service as a single tenant database
  secdb:
    image: oracle/database:${DOE_SEC_CDB_VERSION}
    container_name: secdb
    hostname: secdb.${DOE_LAB_DOMAIN}
    networks:
      - doe_lab_net
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    volumes:
      - ${DOCKER_VOLUME_BASE}/doe/sec/cdb:/u01
      - ./cdb:/u01/config
      - ./common:/u01/common
    ports:
      - "${DOE_SEC_CDB_SQLNET}:1521"
    environment:
      DISPLAY: ${DOE_SEC_DISPLAY}:0
      CONTAINER: 'TRUE'
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TSEC01
      BASEDN: ${DOE_LAB_BASEDN}
      DOMAIN: ${DOE_LAB_DOMAIN}
networks:
  doe_lab_net:
    name: ${DOE_LAB_DOMAIN}
